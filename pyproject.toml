<type>(<scope>): <subject> \n
<BLANK LINE> \n
<body> \n
<BLANK LINE> \n
(BREAKING CHANGE: )<breaking> \n
<BLANK LINE> \n
(ISSUES: )<footer>
"""
schema_pattern = "(?s)(âœ¨ feat|ğŸ› fix|ğŸš‘ hotfix|ğŸ”§ chore|â™»ï¸ refactor|ğŸš§ WIP|ğŸ“š docs|âš¡ï¸ perf|ğŸ’„ style|ğŸ—ï¸ build|ğŸ‘· ci|âœ… test|âª revert|â• add_dep|â– rem_dep|ğŸ’¥ boom)(\\(\\S+\\))?!?:( [^\\n\\r]+)((\\n\\n.*)|(\\s*))?$"
bump_pattern = "^(âœ¨ feat|ğŸ› fix|ğŸš‘ hotfix|âš¡ï¸ perf|â™»ï¸ refactor|âª revert|â• dep-add|â– dep-rm|ğŸ’¥ boom)"
bump_map = {"BREAKING CHANGE" = "MAJOR", "ğŸ’¥ boom" = "MAJOR", "âœ¨ feat" = "MINOR", "ğŸ› fix" = "PATCH", "ğŸš‘ hotfix" = "PATCH", "âš¡ï¸ perf" = "PATCH", "â™»ï¸ refactor" = "PATCH"}
change_type_order = ["BREAKING CHANGE", "ğŸ’¥ boom", "âœ¨ feat", "ğŸ› fix", "ğŸš‘ hotfix", "â™»ï¸ refactor", "âš¡ï¸ perf", "ğŸ—ï¸ build", "ğŸ’„ style", "ğŸ“š docs", "â• dep-add", "â– dep-rm"]
info = """
I have added a custom commit type `chore`.
"""
commit_parser = "^(?P<change_type>âœ¨ feat|ğŸ› fix|ğŸš‘ hotfix|ğŸ”§ chore|â™»ï¸ refactor|ğŸš§ WIP|ğŸ“š docs|âš¡ï¸ perf|ğŸ’„ style|ğŸ—ï¸ build|ğŸ‘· ci|âœ… test|âª revert|â• add_dep|â– rem_dep|ğŸ’¥ boom):\\s(?P<message>.*)?"
changelog_pattern = "^(âœ¨ feat|ğŸ› fix|ğŸš‘ hotfix|ğŸ”§ chore|â™»ï¸ refactor|ğŸš§ WIP|ğŸ“š docs|âš¡ï¸ perf|ğŸ’„ style|ğŸ—ï¸ build|ğŸ‘· ci|âœ… test|âª revert|â• dep-add|â– dep-rm|ğŸ’¥ boom)?(!)?"
change_type_map = {"ğŸ’¥ boom" = "Breaking Changes", "ğŸ—ï¸ build" = "Build", "ğŸ‘· ci" = "CI", "ğŸ“š docs" = "Docs", "âœ¨ feat" = "Feat", "ğŸ› fix" = "Fix", "ğŸš‘ hotfix" = "Hotfix", "âš¡ï¸ perf" = "Perf", "â™»ï¸ refactor" = "Refactor", "ğŸ’„ style" = "Style", "âœ… test" = "Test", "ğŸ”§ chore" = "Chore", "âª revert" = "Revert", "â• dep-add" = "Added Dependency", "â– dep-rm" = "Removed Dependency"}

[tool.poetry.dependencies]  # https://python-poetry.org/docs/dependency-specification/
uuid7 = ">=0.1.0"
pydantic = ">=2.5"
python = ">=3.11.7,<3.12"
polars = "^0.20.14"
pyarrow = "^15.0.0"
openbb = {extras = ["all"], version = "^4.1.4"}

[tool.poetry.group.test.dependencies]  # https://python-poetry.org/docs/master/managing-dependencies/
commitizen = ">=3.2.1"
cz-conventional-gitmoji = "^0.2.0"
coverage = { extras = ["toml"], version = ">=7.2.5" }
mypy = ">=1.2.0"
poethepoet = ">=0.20.0"
pre-commit = ">=3.3.1"
pytest = ">=7.3.1"
pytest-clarity = ">=1.0.1"
pytest-mock = ">=3.10.0"
pytest-xdist = ">=3.2.1"
ruff = ">=0.1.3"
safety = ">=2.3.4,!=2.3.5"
shellcheck-py = ">=0.9.0"
typeguard = ">=3.0.2"

[tool.poetry.group.dev.dependencies]  # https://python-poetry.org/docs/master/managing-dependencies/
cruft = ">=2.14.0"
jupyterlab = ">=3.6.3"
mkdocs = "^1.5.3"
mkdocs-material = "^9.5.13"
mkdocstrings = {extras = ["python"], version = "^0.24.1"}
line-profiler = "^4.1.2"

[tool.coverage.report]  # https://coverage.readthedocs.io/en/latest/config.html#report
fail_under = 50
precision = 1
show_missing = true
skip_covered = true

[tool.coverage.run]  # https://coverage.readthedocs.io/en/latest/config.html#run
branch = true
command_line = "--module pytest"
data_file = "reports/.coverage"
source = ["src"]

[tool.coverage.xml]  # https://coverage.readthedocs.io/en/latest/config.html#xml
output = "reports/coverage.xml"

[tool.mypy]  # https://mypy.readthedocs.io/en/latest/config_file.html
junit_xml = "reports/mypy.xml"
plugins = "pydantic.mypy"
strict = true
disallow_subclassing_any = false
disallow_untyped_decorators = false
ignore_missing_imports = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
warn_unreachable = true

[tool.pydantic-mypy]  # https://pydantic-docs.helpmanual.io/mypy_plugin/#configuring-the-plugin
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.pytest.ini_options]  # https://docs.pytest.org/en/latest/reference/reference.html#ini-options-ref
addopts = "--color=yes --doctest-modules --exitfirst --failed-first --strict-config --strict-markers --verbosity=2 --junitxml=reports/pytest.xml" # removed --typeguard-packages=humbldata
filterwarnings = ["error", "ignore::DeprecationWarning"]
testpaths = ["src", "tests"]
xfail_strict = true
markers = [
  "integration: mark a test for integration/composition of other smaller functions"
]

[tool.ruff]  # https://github.com/charliermarsh/ruff
fix = true
ignore-init-module-imports = true
line-length = 80
select = ["A", "ASYNC", "B", "BLE", "C4", "C90", "D", "DTZ", "E", "EM", "ERA", "F", "FBT", "FLY", "FURB", "G", "I", "ICN", "INP", "INT", "ISC", "LOG", "N", "NPY", "PERF", "PGH", "PIE", "PLC", "PLE", "PLR", "PLW", "PT", "PTH", "PYI", "RET", "RSE", "RUF", "S", "SIM", "SLF", "SLOT", "T10", "T20", "TCH", "TID", "TRY", "UP", "W", "YTT"]
ignore = ["E501", "PGH001", "RET504", "S101"]
unfixable = ["ERA001", "F401", "F841", "T201", "T203"]
src = ["src", "tests"]
target-version = "py311"

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.pycodestyle]
max-doc-length = 80

[tool.ruff.pydocstyle]
convention = "numpy"

[tool.ruff.mccabe]
max-complexity = 10

[tool.poe.tasks]  # https://github.com/nat-n/poethepoet

[tool.poe.tasks.docs]
help = "Generate this package's docs using mkdocs"
cmd = """
  mkdocs build
    --clean
    --config-file mkdocs.yml
    --site-dir $outputdirectory
    --theme $theme
    --verbose
"""

[[tool.poe.tasks.docs.args]]
help = "The output directory for the documentation (default: site)"
name = "outputdirectory"
options = ["--site-dir"]
default = "site"

[[tool.poe.tasks.docs.args]]
help = "The theme for the documentation (choose from: material, readthedocs, mkdocs; default: material)"
name = "theme"
options = ["--theme"]
default = "material"

[tool.poe.tasks.lab]
help = "Run Jupyter Lab"

[[tool.poe.tasks.lab.sequence]]
cmd = "mkdir -p notebooks"

[[tool.poe.tasks.lab.sequence]]
cmd = """
  jupyter lab
    --allow-root
    --notebook-dir notebooks
"""

[tool.poe.tasks.lint]
help = "Lint this package"

[[tool.poe.tasks.lint.sequence]]
cmd = """
  pre-commit run
    --all-files
    --color always
"""

[[tool.poe.tasks.lint.sequence]]
shell = "safety check --continue-on-error --full-report"

[tool.poe.tasks.test]
help = "Test this package"

[[tool.poe.tasks.test.sequence]]
cmd = "coverage run"

[[tool.poe.tasks.test.sequence]]
cmd = "coverage report"

[[tool.poe.tasks.test.sequence]]
cmd = "coverage xml"

