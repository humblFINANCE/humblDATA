bump_map = {"BREAKING CHANGE" = "MAJOR", "ğŸ’¥ boom" = "MAJOR", "âœ¨ feat" = "MINOR", "ğŸ› fix" = "PATCH", "ğŸš‘ hotfix" = "PATCH", "âš¡ï¸ perf" = "PATCH", "â™»ï¸ refactor" = "PATCH", "â• dep-add" = "PATCH", "â– dep-rm" = "PATCH"}
