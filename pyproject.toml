[project]
name = "humbldata"
version = "1.23.0"
description = "open-sourcing the math behind major financial institutional investors/banks. this package connects financial data analysis to the humblFINANCE website."
readme = "README.md"
authors = [
    { name = "jenningsFantini", email = "jenningsfantini+github@gmail.com" }
]
requires-python = ">=3.11,<3.13"

dependencies = [
    "polars>=1.29.0",
    "pyarrow>=20.0.0",
    "pydantic>=2.11.4",
    "python-redis-cache>=4.0.2",
    "uuid7>=0.1.0",
    "uvloop>=0.21.0",
    "coloredlogs>=15.0.1",
    "plotly>=6.0.1",
    "pandera>=0.23.1",
    "multidict>=6.4.3",
    "aiohttp>=3.11.18",
    "dotenv>=0.9.9",
    "aiocache>=0.12.3",
    "limits>=5.2.0",
    "numpy>=2.2.5",
    "pandas>=2.2.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "cruft>=2.14.0",
    "ipykernel>=6.29.5",
    "jupyterlab>=3.6.3",
    "mkdocs-material>=9.5.13,<10.0.0",
    "mkdocs>=1.5.3,<2.0.0",
    "pytest>=8.3.5",
    "mkdocstrings[python]>=0.24.1,<0.25.0",
    "line-profiler>=4.1.2,<5.0.0",
    "mike>=2.0.0,<3.0.0",
    "orjson>=3.10.12,<4.0.0",
]
test = [
    "commitizen>=3.2.1",
    "coverage[toml]>=7.2.5",
    "cz-conventional-gitmoji>=0.2.0,<0.3.0",
    "mypy>=1.2.0",
    "poethepoet>=0.20.0",
    "pre-commit>=3.3.1",
    "pytest-clarity>=1.0.1",
    "pytest>=7.3.1",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.2.1",
    "ruff>=0.1.3",
    "safety>=2.3.4,!=2.3.5",
    "shellcheck-py>=0.9.0",
    "typeguard>=3.0.2",
    "pytest-asyncio>=0.23.7,<0.24.0",
]



[tool.cruft]
skip = ["menv/", "tests"]

[tool.commitizen]
name = "cz_gitmoji"
version = "1.23.0"
tag_format = "v$version"
update_changelog_on_bump = true
annotated_tag = true
bump_message = "ğŸ”– bump(release): v$current_version â†’ v$new_version"
version_files = ["pyproject.toml:^version"]
path = ".cz-config.js"

