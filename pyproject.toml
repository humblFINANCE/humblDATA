[build-system]  # https://python-poetry.org/docs/pyproject/#poetry-and-pep-517
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]  # https://python-poetry.org/docs/pyproject/
name = "humbldata"
version = "0.0.0"
description = "connects humblfinance to its data"
authors = ["Jennings Fantini <jjman2811@gmail.com>"]
readme = "README.md"
repository = "https://github.com/humblFINANCE/humbldata.git"

[tool.cruft]
skip = ["menv/", "tests"]

[tool.commitizen]
name = "cz_gitmoji"
version = "0.0.0"
tag_format = "v$version"
update_changelog_on_bump = true
annotated_tag = true
bump_message = "ğŸ”– bump(release): v$current_version â†’ v$new_version"
major_version_zero = true
version_files = [
    "pyproject.toml:^version",
]
path = ".cz-config.js"

[tool.commitizen.customize]
example = "feat: this feature enables customizing through pyproject.toml file"
schema = """
<type>(<scope>): <subject> \n
<BLANK LINE> \n
<body> \n
<BLANK LINE> \n
(BREAKING CHANGE: )<breaking> \n
<BLANK LINE> \n
(ISSUES: )<footer>
"""
schema_pattern = "(?s)(âœ¨ feat|ğŸ› fix|ğŸš‘ hotfix|ğŸ”§ chore|â™»ï¸ refactor|ğŸš§ WIP|ğŸ“š docs|âš¡ï¸ perf|ğŸ’„ style|ğŸ—ï¸ build|ğŸ‘· ci|âœ… test|âª revert|â• add_dep|â– rem_dep)(\\(\\S+\\))?!?:( [^\\n\\r]+)((\\n\\n.*)|(\\s*))?$"
bump_pattern = "^(âœ¨ feat|ğŸ› fix|ğŸš‘ hotfix|âš¡ï¸ perf|â™»ï¸ refactor|âª revert|â• add_dep)"
bump_map = {"BREAKING CHANGE" = "MAJOR", "âœ¨ feat" = "MINOR", "ğŸ› fix" = "PATCH", "ğŸš‘ hotfix" = "PATCH", "âš¡ï¸ perf" = "PATCH", "â™»ï¸ refactor" = "PATCH"}
change_type_order = ["BREAKING CHANGE", "âœ¨ feat", "ğŸ› fix", "ğŸš‘ hotfix", "â™»ï¸ refactor", "âš¡ï¸ perf", "ğŸ—ï¸ build", "ğŸ’„ style", "ğŸ“š docs", "â• add_dep", "â– rem_dep"]
info_path = "cz_customize_info.txt"
info = """
This is customized commitizen info
"""
commit_parser = "^(?P<change_type>âœ¨ feat|ğŸ› fix|ğŸš‘ hotfix|ğŸ”§ chore|â™»ï¸ refactor|ğŸš§ WIP|ğŸ“š docs|âš¡ï¸ perf|ğŸ’„ style|ğŸ—ï¸ build|ğŸ‘· ci|âœ… test|âª revert|â• add_dep|â– rem_dep):\\s(?P<message>.*)?"
changelog_pattern = "^(âœ¨ feat|ğŸ› fix|ğŸš‘ hotfix|ğŸ”§ chore|â™»ï¸ refactor|ğŸš§ WIP|ğŸ“š docs|âš¡ï¸ perf|ğŸ’„ style|ğŸ—ï¸ build|ğŸ‘· ci|âœ… test|âª revert|â• add_dep|â– rem_dep)?(!)?"
change_type_map = {"ğŸ—ï¸ build" = "Build", "ğŸ‘· ci" = "CI", "ğŸ“š docs" = "Docs", "âœ¨ feat" = "Feat", "ğŸ› fix" = "Fix", "ğŸš‘ hotfix" = "Hotfix", "âš¡ï¸ perf" = "Perf", "â™»ï¸ refactor" = "Refactor", "ğŸ’„ style" = "Style", "âœ… test" = "Test", "ğŸ”§ chore" = "Chore", "âª revert" = "Revert", "â• add_dep" = "Added Dependency", "â– rem_dep" = "Removed Dependency"}

[tool.poetry.dependencies]  # https://python-poetry.org/docs/dependency-specification/
uuid7 = ">=0.1.0"
pydantic = ">=2.5"

python = ">=3.11.7,<4.0"

[tool.poetry.group.test.dependencies]  # https://python-poetry.org/docs/master/managing-dependencies/
commitizen = ">=3.2.1"
cz-conventional-gitmoji = "^0.2.0"
coverage = { extras = ["toml"], version = ">=7.2.5" }
mypy = ">=1.2.0"
poethepoet = ">=0.20.0"
pre-commit = ">=3.3.1"
pytest = ">=7.3.1"
pytest-clarity = ">=1.0.1"
pytest-mock = ">=3.10.0"
pytest-xdist = ">=3.2.1"
ruff = ">=0.1.3"
safety = ">=2.3.4,!=2.3.5"
shellcheck-py = ">=0.9.0"
typeguard = ">=3.0.2"

[tool.poetry.group.dev.dependencies]  # https://python-poetry.org/docs/master/managing-dependencies/
cruft = ">=2.14.0"
jupyterlab = ">=3.6.3"

[tool.coverage.report]  # https://coverage.readthedocs.io/en/latest/config.html#report
fail_under = 50
precision = 1
show_missing = true
skip_covered = true

[tool.coverage.run]  # https://coverage.readthedocs.io/en/latest/config.html#run
branch = true
command_line = "--module pytest"
data_file = "reports/.coverage"
source = ["src"]

[tool.coverage.xml]  # https://coverage.readthedocs.io/en/latest/config.html#xml
output = "reports/coverage.xml"

[tool.mypy]  # https://mypy.readthedocs.io/en/latest/config_file.html
junit_xml = "reports/mypy.xml"
plugins = "pydantic.mypy"
strict = true
disallow_subclassing_any = false
disallow_untyped_decorators = false
ignore_missing_imports = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
warn_unreachable = true

[tool.pydantic-mypy]  # https://pydantic-docs.helpmanual.io/mypy_plugin/#configuring-the-plugin
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.pytest.ini_options]  # https://docs.pytest.org/en/latest/reference/reference.html#ini-options-ref
addopts = "--color=yes --doctest-modules --exitfirst --failed-first --strict-config --strict-markers --typeguard-packages=humbldata --verbosity=2 --junitxml=reports/pytest.xml"
filterwarnings = ["error", "ignore::DeprecationWarning"]
testpaths = ["src", "tests"]
xfail_strict = true

[tool.ruff]  # https://github.com/charliermarsh/ruff
fix = true
ignore-init-module-imports = true
line-length = 80
select = ["A", "ASYNC", "B", "BLE", "C4", "C90", "D", "DTZ", "E", "EM", "ERA", "F", "FBT", "FLY", "FURB", "G", "I", "ICN", "INP", "INT", "ISC", "LOG", "N", "NPY", "PERF", "PGH", "PIE", "PLC", "PLE", "PLR", "PLW", "PT", "PTH", "PYI", "RET", "RSE", "RUF", "S", "SIM", "SLF", "SLOT", "T10", "T20", "TCH", "TID", "TRY", "UP", "W", "YTT"]
ignore = ["E501", "PGH001", "RET504", "S101"]
unfixable = ["ERA001", "F401", "F841", "T201", "T203"]
src = ["src", "tests"]
target-version = "py311"

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.pycodestyle]
max-doc-length = 80

[tool.ruff.pydocstyle]
convention = "numpy"

[tool.poe.tasks]  # https://github.com/nat-n/poethepoet

  [tool.poe.tasks.docs]
  help = "Generate this package's docs"
  cmd = """
    pdoc
      --docformat $docformat
      --output-directory $outputdirectory
      humbldata
    """

    [[tool.poe.tasks.docs.args]]
    help = "The docstring style (default: numpy)"
    name = "docformat"
    options = ["--docformat"]
    default = "numpy"

    [[tool.poe.tasks.docs.args]]
    help = "The output directory (default: docs)"
    name = "outputdirectory"
    options = ["--output-directory"]
    default = "docs"

  [tool.poe.tasks.lab]
  help = "Run Jupyter Lab"

    [[tool.poe.tasks.lab.sequence]]
    cmd = "mkdir -p notebooks"

    [[tool.poe.tasks.lab.sequence]]
    cmd = """
      jupyter lab
        --allow-root
        --notebook-dir notebooks
      """

  [tool.poe.tasks.lint]
  help = "Lint this package"

    [[tool.poe.tasks.lint.sequence]]
    cmd = """
      pre-commit run
        --all-files
        --color always
      """

    [[tool.poe.tasks.lint.sequence]]
    shell = "safety check --continue-on-error --full-report"

  [tool.poe.tasks.test]
  help = "Test this package"

    [[tool.poe.tasks.test.sequence]]
    cmd = "coverage run"

    [[tool.poe.tasks.test.sequence]]
    cmd = "coverage report"

    [[tool.poe.tasks.test.sequence]]
    cmd = "coverage xml"
